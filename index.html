<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-application">
      <p id="todo-add-to-list">
        <label for="todo-new-task">Add Item</label>
        <div  class="todo-add-item-input-wrapper">
          <input id="todo-new-task"class="todo-task-input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="todo-incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="todo-task-input">Pay Bills</label>
          <input type="text" class="todo-task-input">
          <button class="edit-task">Edit</button>
          <button class="delete-task">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="todo-incomplete-active-item">
          <input type="checkbox">
          <label class="todo-task-input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-task-input">
          <button class="edit-task">Save</button>
          <button class="delete-task">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="todo-completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="todo-task-input">See the Doctor</label>
          <input type="text" class="todo-task-input">
          <button class="edit-task">Edit</button>
          <button class="delete-task">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
