<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <section class="todo__section">
        <h3 class="todo__section-title">Add Item</h3>
        <label class="todo__label todo__label_add-task">
          <input class="todo__input todo__input_type_text" type="text">
          <button class="todo__button">Add</button>
        </label>
      </section>
      <section class="todo__section">
        <h3 class="todo__section-title">Todo</h3>
        <ul class="todo__list todo__list_incomplete">
          <li class="todo__list-item">
            <input class="todo__input todo__input_type_checkbox" type="checkbox">
            <label class="todo__label todo__label_title">Pay Bills</label>
            <input class="todo__input todo__input_type_text" type="text">
            <button class="todo__button todo__button_type_edit">Edit</button>
            <button class="todo__button todo__button_type_delete">
              <img class="todo__delete-img img-delete-button" src="./remove.svg" alt="delete-button">
            </button>
          </li>
          <li class="todo__list-item todo__list-item_active">
            <input class="todo__input todo__input_type_checkbox" type="checkbox">
            <label class="todo__label todo__label_title">Go Shopping</label>
            <input class="todo__input todo__input_type_text" type="text" value="Go shopping">
            <button class="todo__button todo__button_type_edit">Save</button>
            <button class="todo__button todo__button_type_delete">
              <img class="todo__delete-img" src="./remove.svg" alt="delete-button">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo__section">
        <h3 class="todo__section-title">Completed</h3>
        <ul class="todo__list todo__list_complete">
          <li class="todo__list-item">
            <input class="todo__input todo__input_type_checkbox" type="checkbox" checked>
            <label class="todo__label todo__label_title">See the Doctor</label>
            <input class="todo__input todo__input_type_text" type="text">
            <button class="todo__button todo__button_type_edit">Edit</button>
            <button class="todo__button todo__button_type_delete">
              <img class="todo__delete-img" src="./remove.svg" alt="delete-button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
